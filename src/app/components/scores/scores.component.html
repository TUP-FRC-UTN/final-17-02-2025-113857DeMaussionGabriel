<section class="bg-dark">
    <div class="container p-3 bg-light min-vh-100">
        <h2>{{title}}</h2>

        <table class="table table-striped table-hover border border-2">
            <thead>
                <tr>
                    <th scope="col">Jugador</th>
                    <th scope="col">Palabra</th>
                    <th scope="col">Intentos restantes</th>
                    <th scope="col">Puntuacion</th>
                    <th scope="col">Fecha</th>
                </tr>
            </thead>
            <tbody>
                @for (s of scores; track $index) {
                <tr>
                    <td>{{ s.playerName }}</td>
                    <td>{{ s.word }}</td>
                    <td>{{ s.attemptsLeft }}</td>
                    <td>{{ s.score }}</td>
                    <td>{{ s.date }}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>

</section>
