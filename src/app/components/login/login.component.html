<section class="bg-dark min-vh-100 d-flex justify-content-center align-items-center">
    <form class="bg-light card" [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 400px;">
        <div class="card-header text-center">
            <h3>Login</h3>
        </div>
        <div class="row p-3">
            <!-- email -->
            <div class="col-12 mb-3">
                <label for="email" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="email" formControlName="email">
                <div class="text-danger">{{showErrors('email')}}</div>
            </div>

            <!-- contraseña -->
            <div class="col-12 mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div class="text-danger">{{showErrors('password')}}</div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Iniciar Sesion</button>
        </div>

    </form>
</section>
